<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style type="text/css">
*{box-sizing:border-box;}
body{margin:0;}
button{padding:1px 3px;}
table{border-collapse:collapse;}
table tr th,table tr td{border:1px solid #7f7f7f;padding:2px 5px;}
ul{margin:0;padding-left:25px;}
.container{padding:10px 15px;}
.declare{color:#ff3f3f;font-weight:bold;}
.remark{color:#3f3f3f;font-family:'新宋体';font-size:0.8rem;}
.noWrap{white-space:nowrap;word-break:keep-all;}
.breakWord{overflow-wrap:break-word;}
.mlt{margin-left:5px;}
.mls{margin-left:8px;}
.mlm{margin-left:15px;}
.mlb{margin-left:30px;}
.mrt{margin-right:5px;}
.mrs{margin-right:8px;}
.mrm{margin-right:15px;}
.mrb{margin-right:30px;}
.mtt{margin-top:5px;}
.mts{margin-top:8px;}
.mtm{margin-top:15px;}
.mtb{margin-top:30px;}
.mbt{margin-bottom:5px;}
.mbs{margin-bottom:8px;}
.mbm{margin-bottom:15px;}
.mbb{margin-bottom:30px;}

table.monoFont th,table.monoFont td:not(.charCell){font-family:monospace;}
table.monoFont>tbody.notoFont td.charCell{font-family:'Noto Unicode';}
table.monoFont>tbody.monoFont td.charCell{font-family:monospace;}
table.bigFont th:not(.capHeader),table.bigFont td{font-size:20px;}
table.cellCenter th,table.cellCenter td{text-align:center;}
table.colHeader>tbody>tr>td:first-child{font-weight:bold;}
table.clickableCell td:not(.nouseCell){cursor:pointer;}
table.clickableCell td:not(.nouseCell):hover{background-color:lightgreen;}
table.clickableCell.colHeader td:first-child{cursor:default;}
table.clickableCell.colHeader td:first-child:hover{background-color:transparent;}
a.focusHighlight:focus{background-color:yellow;}
.fixEditorPanel{position:fixed;left:0;top:0;background-color:lightgray;padding:10px;font-size:14px;}
.fixEditorPanel>.toolbar{display:flex;}
.fixEditorPanel>.toolbar>fieldset{margin:0;padding:3px;}
.fixEditorPanel>.toolbar input[type="radio"]{margin:0;vertical-align:middle;}
.fixEditorPanel>.toolbar label{padding-left:2px;vertical-align:middle;}
.fixEditorPanel>.editor{height:122px;resize:horizontal;display:block;}
.toolbarSepa{display:inline-block;width:0;border-left:1px solid gray;margin:0 5px;}
.popup{position:fixed;padding:5px 15px;z-index:100;border-style:solid;border-width:1px;justify-content:center;align-items:center;}
</style>
<script type="text/javascript">
(()=>{

const _TITLE='Unicode Characters';
const _AUTHOR='Royce Wang';
const _DOWNLOAD='unicode_chars.html';
const _VER_HIS=[
  ['1.0','2019-05-04',{html:'初始创建。'}],
  ['1.1','2021-12-11',{html:'修正Unicode扩展字符显示错误问题。'}],
  ['1.2','2021-12-11',{html:'增加快捷键。增加字体选项。'}]
];

const Kit=(()=>{
  const Excp=function(msg,cause){
    this.msg=msg;
    this.cause=cause;
  };
  const fcc=String.fromCharCode;
  const Cls=function(){
    this.Excp=Excp;
  };
  Cls.prototype.empty=function(val){return val==null||val==='';};
  Cls.prototype.notEmpty=function(val){return !this.empty(val);};
  Cls.prototype.fcc=fcc;
  Cls.prototype.byid=function(id){return document.getElementById(id);};
  Cls.prototype.celmt=function(name){return document.createElement(name);};
  Cls.prototype.ctext=function(text){return document.createTextNode(text);};
  Cls.prototype.setText=function(dom,text){
    dom.innerHTML='';
    this.notEmpty(text)&&dom.appendChild(this.ctext(text));
  };
  Cls.prototype.excp=function(msg,cause){return new Excp(msg,cause);};
  Cls.prototype.preProm=function(exec){return ()=>new Promise(exec);};
  Cls.prototype.serial=function(prePms){
    return async()=>{
      let ret=[];
      for(prePm of prePms){
        ret.push(await prePm());
      }
      return ret;
    };
  };
  Cls.prototype.parallel=function(prePms){return ()=>Promise.all(prePms.map(prePm=>prePm()));};
  Cls.prototype.lpad=function(str,pad,len){
    while(str.length<len){
      str=pad+str;
    }
    return str.substring(str.length-len);
  };
  Cls.prototype.rpad=function(str,pad,len){
    while(str.length<len){
      str+=pad;
    }
    return str.substring(0,len);
  };
  Cls.prototype.utf8En=function(text){
    let code='';
    for(let i=0;i<text.length;i++){
      const c=text.charCodeAt(i);
      code+=c<0x80?fcc(c):c<0x800?(fcc((c>>>6)|0xC0)+fcc(c&0x3F|0x80)):(fcc((c>>>12)|0xE0)+fcc((c>>>6)&0x3F|0x80)+fcc(c&0x3F|0x80));
    }
    return code;
  };
  Cls.prototype.utf8De=function(code){
    let text='';
    for(let i=0;i<code.length;i++){
      const c=code.charCodeAt(i);
      text+=c<0x80?fcc(c):c<0xE0?fcc(((c&0x1F)<<6)|(code.charCodeAt(++i)&0x3F)):fcc(((c&0x0F)<<12)|((code.charCodeAt(++i)&0x3F)<<6)|(code.charCodeAt(++i)&0x3F));
    }
    return text;
  };
  Cls.prototype.loadFile=function(load,emsg){
    const that=this;
    return that.preProm((ok,err)=>{
      try{
        const r=new FileReader();
        r.onloadend=e=>{
          if(e.target.error){
            err(that.excp(emsg,e.target.error));
          }else{
            ok(e.target.result);
          }
        };
        load(r);
      }catch(t){
        err(that.excp(emsg,t));
      }
    });
  };
  Cls.prototype.loadAsUrl=function(file,emsg){return this.loadFile(r=>r.readAsDataURL(file),emsg);};
  Cls.prototype.loadAsBuff=function(file,emsg){return this.loadFile(r=>r.readAsArrayBuffer(file),emsg);};
  return new Cls();
})();

const VerHis=(kit=>{
  let _data=null;
  const Cls=function(){};
  // data format:
  // {
  //   cols: {
  //     titles: ['Col 1','Col 2','Col 3'],
  //     thClses: ['alignCenter','',''],
  //     tdClses: ['nowrap','nowrap','']
  //   },
  //   rows: {
  //     rowData: [
  //       ['Key 1','Date 1','Comments 1'],
  //       ['Key 2','Date 2','Comments 2'],
  //       ['Key 3','Date 3',{html:'Comments 3-1<br/>Comments 3-2'}]
  //     ],
  //     trClses: ['even','odd','even']
  //   }
  // }
  Cls.prototype.init=function(tbl,data){
    _data=data;
    tbl.innerHTML='';
    if(!(data&&data.cols&&data.cols.titles&&data.cols.titles.length>0)){
      return;
    }
    const thead=kit.celmt('thead');
    const tr=kit.celmt('tr');
    data.cols.titles.forEach((title,c)=>{
      const th=kit.celmt('th');
      kit.notEmpty(title)&&kit.setText(th,title);
      data.cols.thClses&&kit.notEmpty(data.cols.thClses[c])&&(th.className=data.cols.thClses[c]);
      tr.appendChild(th);
    });
    thead.appendChild(tr);
    tbl.appendChild(thead);
    const tbody=kit.celmt('tbody');
    data.rows&&data.rows.rowData&&data.rows.rowData.forEach((ctnts,r)=>{
      const tr=kit.celmt('tr');
      ctnts&&ctnts.forEach((ctnt,c)=>{
        const td=kit.celmt('td');
        kit.notEmpty(ctnt)&&(typeof ctnt==='string'?kit.setText(td,ctnt):(ctnt.html&&(td.innerHTML=ctnt.html)));
        data.cols.tdClses&&kit.notEmpty(data.cols.tdClses[c])&&(td.className=data.cols.tdClses[c]);
        tr.appendChild(td);
      });
      data.rows.trClses&&kit.notEmpty(data.rows.trClses[r])&&(tr.className=data.rows.trClses[r]);
      tbody.appendChild(tr);
    });
    tbl.appendChild(tbody);
  };
  Cls.prototype.getCtnt=function(r,c){
    return _data&&_data.rows&&_data.rows.rowData&&_data.rows.rowData[r]&&_data.rows.rowData[r][c];
  };
  return new Cls();
})(Kit);

const DOM={};
const initDom=dom=>document.body.querySelectorAll('*').forEach(e=>e.id&&(dom[e.id]=e));
const initSaveMe=htmlCtnt=>{
  DOM.saveMe.href=URL.createObjectURL(new Blob([htmlCtnt],{type:'text/html'}));
  DOM.saveMe.download=_DOWNLOAD;
  Kit.setText(DOM.saveMe,'保存'+_TITLE);
};
const initBaseInfo=()=>{
  VerHis.init(DOM.verHis,{
    cols:{titles:['版本','日期','备注'],tdClses:['noWrap','noWrap','wordWrap']},
    rows:{rowData:_VER_HIS}
  });
  const title=_TITLE+' '+VerHis.getCtnt(_VER_HIS.length-1,0);
  document.title=title;
  Kit.setText(DOM.title,title);
  Kit.setText(DOM.author,'by: '+_AUTHOR);
};

window.onload=()=>{
  const _selfHtml='<!DOCTYPE '+'html>'+document.documentElement.outerHTML;
  initDom(DOM);
  initSaveMe(_selfHtml);
  initBaseInfo();
  init();
};

// ========= custom codes
const init=()=>{
  initUnicodeBlocks();
  initAction();
  initHotKeys();
  applyDefFont();
  adjustBodyPaddingTop();
  setTimeout(()=>window.scrollTo(0,0),0);
};
const Toast=(kit=>{
  let attach=false;
  let _delay=null;
  const _box=kit.celmt('div');
  _box.className='popup';
  _box.style.display='none';
  _box.addEventListener('click',e=>close());
  const close=()=>{
    _delay&&clearTimeout(_delay);
    _delay=null;
    _box.style.display='none';
    _box.innerHTML='';
  };
  const Cls=function(){};
  Cls.prototype.show=function(msg,type,position,delay){
    if(!attach){
      document.body.appendChild(_box);
      attach=true;
    }
    this.close();
    _box.appendChild(kit.ctext(msg));
    _box.style.backgroundColor=type==='error'?'pink':type==='warn'?'yellow':type==='success'?'lightgreen':'lightblue';
    _box.style.borderColor=type==='error'?'red':type==='warn'?'orange':type==='success'?'green':'blue';
    _box.style.borderStyle='solid';
    _box.style.borderWidth='1px';
    if(position){
      _box.style.top=position.top;
      _box.style.left=position.left;
    }
    _box.style.display='inline-flex';
    if(!delay){
      delay=1500;
    }
    if(delay>=0){
      _delay=setTimeout(this.close,delay);
    }
  };
  Cls.prototype.close=function(){
    close();
  };
  return new Cls();
})(Kit);
const HotKey=((kit)=>{
  let _map=null;
  const Cls=function(){};
  Cls.prototype.reg=function(key,dom,handler){
    if(!_map){
      _map={};
      document.addEventListener('keypress',e=>{
        console.log(e.keyCode);
        const handler=_map[e.keyCode];
        handler&&handler();
      });
    }
    _map[key.charCodeAt(0)]=handler;
    kit.setText(dom,dom.innerHTML+'['+key.charAt(0)+']');
  };
  Cls.prototype.ignoreOn=function(doms){
    doms.forEach(dom=>dom.addEventListener('keypress',e=>e.stopPropagation()));
  };
  return new Cls();
})(Kit);

const adjustBodyPaddingTop=()=>document.body.style.paddingTop=(getBodyTopVal()-parseInt(getComputedStyle(document.body).marginTop.replace('px','')))+'px';
const getBodyTopVal=()=>DOM.editorPanel.getBoundingClientRect().bottom;
const initUnicodeBlocks=()=>{
  _BLOCKS.forEach((block,idx)=>{
    const tr=Kit.celmt('tr');
    const rangeTd=Kit.celmt('td');
    const viewLink=Kit.celmt('a');
    const startText=Kit.lpad(block.start.toString(16).toUpperCase(),'0',6);
    const endText=Kit.lpad(block.end.toString(16).toUpperCase(),'0',6);
    const nameText=block.name+' ('+block.nameCn+')';
    viewLink.href='javascript:;';
    viewLink.addEventListener('click',e=>viewBlock(block,idx));
    viewLink.appendChild(Kit.ctext(startText+'-'+endText));
    viewLink.className='focusHighlight';
    rangeTd.appendChild(viewLink);
    const nameTd=Kit.celmt('td');
    nameTd.appendChild(Kit.ctext(nameText));
    tr.appendChild(rangeTd);
    tr.appendChild(nameTd);
    DOM.blocksBody.appendChild(tr);
  });
};
const viewBlock=(block,idx)=>{
  resetViewBlockTbl();
  DOM.idxHide.value=idx;
  const capTr=Kit.celmt('tr');
  const capTh=Kit.celmt('th');
  capTh.className='capHeader';
  capTh.colSpan='17';
  const capText=Kit.celmt('h3');
  capText.appendChild(Kit.ctext(block.name));
  capText.appendChild(Kit.celmt('br'));
  capText.appendChild(Kit.ctext(block.nameCn));
  capTh.appendChild(capText);
  capTr.appendChild(capTh);
  const headerTr=Kit.celmt('tr');
  const preTh=Kit.celmt('th');
  headerTr.appendChild(preTh);
  for(let c=0;c<0x10;c++){
    const th=Kit.celmt('th');
    th.appendChild(Kit.ctext(c.toString(16).toUpperCase()));
    headerTr.appendChild(th);
  }
  DOM.viewBlockHeader.appendChild(capTr);
  DOM.viewBlockHeader.appendChild(headerTr);
  const startRow=block.start>>4;
  const endRow=(block.end>>4)+1;
  for(let r=startRow;r<endRow;r++){
    const tr=Kit.celmt('tr');
    const preTd=Kit.celmt('td');
    preTd.appendChild(Kit.ctext(Kit.lpad(r.toString(16).toUpperCase(),'0',5)+'_'));
    tr.appendChild(preTd);
    for(let c=0;c<0x10;c++){
      const ucode=(r<<4)+c;
      const td=Kit.celmt('td');
      if(ucode<block.start||ucode>block.end){
        td.className='charCell nouseCell';
      }else{
        td.className='charCell';
        var text='';
        if(ucode<0x10000){
          text=Kit.fcc(ucode);
        }else{
          const offset=ucode-0x10000;
          const highCode=(offset>>>10)&0x3FF|0xD800;
          const lowCode=offset&0x3FF|0xDC00;
          text=Kit.fcc(highCode,lowCode);
        }
        td.appendChild(Kit.ctext(text));
        td.title='0x'+Kit.lpad(ucode.toString(16).toUpperCase(),'0',6);
        td.addEventListener('click',clickCell);
      }
      tr.appendChild(td);
    }
    DOM.viewBlockBody.appendChild(tr);
  }
  DOM.viewBlockPanel.style.display='block';
  DOM.blocksTbl.style.display='none';
  DOM.backBtnSepa.style.display='inline-block';
  DOM.fontToolbar.style.display='inline-block';
  DOM.backBtn.style.display='inline';
  DOM.backBtn.focus();
  adjustBodyPaddingTop();
  window.scrollTo(0,0);
};
const resetViewBlockTbl=()=>{
  DOM.viewBlockHeader.innerHTML='';
  DOM.viewBlockBody.innerHTML='';
};
const clickCell=e=>{
  const c=e.target.textContent;
  DOM.editor.focus();
  const cursorStart=DOM.editor.selectionStart;
  const newCursor=cursorStart+c.length;
  DOM.editor.value=DOM.editor.value.substring(0,cursorStart)+c+DOM.editor.value.substring(DOM.editor.selectionEnd);
  DOM.editor.selectionStart=newCursor;
  DOM.editor.selectionEnd=newCursor;
};
const initAction=()=>{
  DOM.copyBtn.addEventListener('click',e=>{
    const position={top:e.clientY+'px',left:e.clientX+'px'};
    const val=DOM.editor.value;
    if(val){
      navigator.clipboard.writeText(val).then(()=>Toast.show('内容已复制到剪贴板.','success',position),err=>{
        console.error(err);
        Toast.show('复制内容到剪贴板失败.','error',position);
      });
    }else{
      Toast.show('无内容','warn',position);
    }
  });
  DOM.clearBtn.addEventListener('click',e=>DOM.editor.value='');
  DOM.backBtn.addEventListener('click',backToBlockTbl);
  DOM.fontSys.addEventListener('click',switchFont);
  DOM.fontMono.addEventListener('click',switchFont);
  DOM.fontNoto.addEventListener('click',switchFont);
};
const backToBlockTbl=()=>{
  const idx=parseInt(DOM.idxHide.value);
  DOM.blocksTbl.style.display='block';
  DOM.viewBlockPanel.style.display='none';
  DOM.backBtnSepa.style.display='none';
  DOM.fontToolbar.style.display='none';
  DOM.backBtn.style.display='none';
  adjustBodyPaddingTop();
  if(idx>=0&&DOM.blocksBody.children[idx]){
    DOM.blocksBody.children[idx].children[0].children[0].focus();
    const verOffset=DOM.blocksBody.children[idx].getBoundingClientRect().top-getBodyTopVal();
    window.scrollBy(0,verOffset);
  }
};
const switchFont=e=>{
  if(e.target.value){
    DOM.viewBlockBody.className=e.target.value+'Font';
  }else{
    DOM.viewBlockBody.removeAttribute('class');
  }
};
const initHotKeys=()=>{
  HotKey.reg('c',DOM.copyBtn,()=>DOM.copyBtn.click());
  HotKey.reg('z',DOM.clearBtn,()=>DOM.clearBtn.click());
  HotKey.reg('q',DOM.backBtn,()=>DOM.backBtn.click());
  HotKey.reg('a',DOM.fontSysLbl,()=>DOM.fontSys.click());
  HotKey.reg('s',DOM.fontMonoLbl,()=>DOM.fontMono.click());
  HotKey.reg('d',DOM.fontNotoLbl,()=>DOM.fontNoto.click());
  HotKey.ignoreOn([DOM.editor]);
};
const applyDefFont=()=>{
  DOM.fontSys.click();
};
